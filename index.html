<!DOCTYPE>
<html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="mx-auto  mt-5" style="max-width: 700px;">
                    <div class="input-group mb-3">

                        id="username" aria-describedby="button-addon2">
                        <button class="btn text-white btn-info " type="button" id="addUser">Add User</button>
                      </div>
                </div>
                <div class="display">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="records">
                          <!-- <tr>
                            <th scope="row">1</th>

                                <i class="btn btn-danger text-white fa fa-trash"></i></td>
                          </tr> -->

                      </table>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
